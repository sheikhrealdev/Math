<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub And Super Script</title>
</head>

<body>

    
    <h3>
        (a + b + c)<sup>3</sup> =
        a<sup>3</sup> + b<sup>3</sup> + c<sup>3</sup> + 6abc
        + 3(a<sup>2</sup>b + ab<sup>2</sup> + b<sup>2</sup>c + bc<sup>2</sup> + c<sup>2</sup>a + ca<sup>2</sup>)
        
    </h3>

    <h3>
(a<sub>1</sub> + a<sub>2</sub> + <sup>...</sup> a<sub>n</sub>)<sup>2</sup>
=
a<sub>1</sub><sup>2</sup> + a<sub>2</sub><sup>2</sup> + <sup>...</sup>  a<sub>n</sub><sup>2</sup>
+ 2(a<sub>1</sub>a<sub>2</sub> + a<sub>1</sub>a<sub>3</sub> + <sup>...</sup> a<sub>n-1</sub>a<sub>n</sub>)
    </h3>


</body>

</html>
